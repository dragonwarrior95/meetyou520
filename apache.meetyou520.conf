<VirtualHost *:80>
    DocumentRoot "/www/meetyou520/frontend/web"
    ServerName local.dragon.meetyou520.cn
    ServerAlias www.local.dragon.meetyou520.cn
    FcgidInitialEnv PHPRC "D:/phpStudy/Extensions/php/php7.0.9nts"
    AddHandler fcgid-script .php
    FcgidWrapper "D:/phpStudy/Extensions/php/php7.0.9nts/php-cgi.exe" .php
  <Directory "/www/meetyou520/frontend/web">
      Options FollowSymLinks ExecCGI
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
	  DirectoryIndex index.php index.html
  </Directory>
  ErrorDocument 400 /error/400.html
  ErrorDocument 403 /error/403.html
  ErrorDocument 404 /error/404.html
  ErrorDocument 500 /error/500.html
  ErrorDocument 501 /error/501.html
  ErrorDocument 502 /error/502.html
  ErrorDocument 503 /error/503.html
  ErrorDocument 504 /error/504.html
  ErrorDocument 505 /error/505.html
  ErrorDocument 506 /error/506.html
  ErrorDocument 507 /error/507.html
  ErrorDocument 510 /error/510.html
</VirtualHost>
